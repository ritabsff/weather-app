<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card border-dark mt-5">
        <div class="card-body">
          <form id="city-search-form">
            <div class="form-row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                  placeholder="Search for a new city"
                />
              </div>
              <div class="col-auto">
                <button
                  type="submit"
                  class="btn btn-primary col"
                  id="search-city-button"
                >
                  Search
                </button>
              </div>
              <div class="col-auto">
                <button
                  type="button"
                  class="btn btn-success col"
                  id="current-city-button"
                >
                  Current location
                </button>
              </div>
            </div>
          </form>

          <div class="city-chosen" id="chosen-city">Amsterdam</div>
          <div class="date-today" id="date-today">date today</div>
          <div class="description-today" id="description-today"></div>

          <div class="row mt-3">
            <div class="col-auto weather-today">
              <img
                src="images/clear-sky-night.svg"
                alt="Weather Symbol"
                class="weather-emoji"
                id="weather-emoji-today"
              />
              <span class="temperature-today" id="temperature-today">10</span>
            </div>
            <div class="col temp-units">
              <span class="celsius-unit" id="temp-c">°C</span>
              <span class="temp-unit-space"> | </span>
              <span class="fahrenheit-unit" id="temp-f">°F</span>
            </div>

            <div class="col-5">
              <ul class="weather-today-list">
                <li>Feels like: <span id="temperature-feels-like"></span></li>
                <li>Humidity: <span id="humidity">75%</span></li>
                <li>Wind: <span id="wind-speed">19 km/h</span></li>
              </ul>
            </div>
          </div>

          <br />
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
      <div class="open-source">
        <a href="https://github.com/ritabsff/weather-app" target="_blank"
          >Open-source code</a
        >
        by Rita Borba
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
